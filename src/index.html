    <!-- Flags for language change -->
    <script>
        $(document).ready(function(){
          
      $(".lang-flag").click(function(){
          
        $(".language-dropdown").toggleClass("open");
      });
      $("ul.lang-list li").click(function(){
          
        $("ul.lang-list li").removeClass("selected");
        $(this).addClass("selected");
        if($(this).hasClass('lang-en')){
          $(".language-dropdown").find(".lang-flag").addClass("lang-en").removeClass("lang-mx");
          $("#lang_selected").html("<p>EN</p>")
        }else if($(this).hasClass('lang-mx')){
          $(".language-dropdown").find(".lang-flag").addClass("lang-mx").removeClass("lang-en");
        $("#lang_selected").html("<p>mx</p>")
        }
        $(".language-dropdown").removeClass("open");
      });
    })
  
    </script>
 <!-- End of Flags for language change -->
