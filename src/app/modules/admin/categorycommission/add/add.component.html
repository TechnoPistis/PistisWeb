<div class="main-panel">
    <div class="content">
      <div class="page-inner">
        <div class="card">
          <div class="card-header">
            <div class="card-head-row">
              <div class="card-title">{{'Register.Add'|translate}}</div>
              <div class="btn-group btn-group-page-header ml-auto">
  
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <form [formGroup]="addForm" (ngSubmit)="onSubmit($event)">
                  <div class="row mt-3">
                    <div class="col-md-12">
                      <div class="row">
                        <div class="col-md-12">
                          <div class="card">
                            <div class="card-body">
                              <div class="row">
                               
                                <div class="col-md-6">
                                  <div class="form-group">
                                    <label>{{'Register.Category'|translate}}</label>
                                    <select formControlName="ProductCategoryId" class="form-control"
                                     >
                                      <option value="">{{'Register.SelectProductCategory'|translate}}</option>
                                      <option *ngFor="let c of ProductCategories;" [value]="c.Id">
                                        {{c.Name}}
                                      </option>
                                    </select>
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-group">
                                    <label>{{'Register.Commission'|translate}}(%)</label>
                                    <input class="form-control" type="text" placeholder="pistis commission"
                                    formControlName="Commission">
                                  </div>
                                </div>
                               
                              </div>
  
                             
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-2">
                      <!-- <input type="hidden" formControlName="Id"> -->
                      <button type="submit" id="submitButton" [disabled]="addForm.invalid"
                        class="btn btn-primary btn-block">{{'Register.Save'|translate}}</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
  
        
  
      </div>
    </div>
  </div>
