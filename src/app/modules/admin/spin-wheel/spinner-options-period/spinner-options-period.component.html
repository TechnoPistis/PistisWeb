<div class="main-panel">
    <div class="content">
      <div class="page-inner">
        <div class="card">
          <div class="card-header">
            <div class="card-head-row">
              <div class="card-title">{{'Register.Spinneroptionduration'|translate}}</div>
              <!-- <div class="btn-group btn-group-page-header ml-auto">
                 
                    <button type="button" class="btn btn-success" [routerLink]="['/admin/SpinWheel/list']" routerLinkActive="router-link-active" >Spinner options</button>
                </div> -->
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <form [formGroup]="addForm" (ngSubmit)="onSubmit($event)">
                  <div class="row mt-3">
                    <div class="col-md-12">
                      <div class="row">
                        <div class="col-md-12">
                          <div class="card">
                            <div class="card-body">
                              <div class="row">
                              
                              
                              
                                <div class="col-md-3">
                                  <div class="form-group">
                                    <label>{{'Spinner.SpinnerOptions'|translate}}</label>
                                   
                                    <select formControlName="DescriptionId" class="form-control" #DescriptionId
                                    (change)="checkOptionDuration(DescriptionId.value)"
                                     >
                                      <option value="">{{'Register.Select'|translate}}</option>
                                      <option *ngFor="let c of spinnerOptions;" [value]="c.Id">
                                        {{c.Description}}
                                      </option>
                                    </select>
                                  </div>
                                </div>
                                <div class="col-md-3">
                                  <div class="form-group">
                                    <label>{{'Register.Period'|translate}}</label>

                                    <select formControlName="PeriodId" name="PeriodId"
                                      id="categories"
                                      class="form-control" required>
                                      <option value="">{{'Register.Select'|translate}}</option>
                                      <option value="1">{{'Register.Day'|translate}}</option>
                                      <option value="2">{{'Register.Month'|translate}}</option>
                                      <option value="3">{{'Register.Year'|translate}}</option>
                                      
                                    </select>
                                  </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                      <label>{{'Register.Chances'|translate}}</label>
                                      <input class="form-control" type="text" placeholder="Chances" formControlName="Chances">
                                      <!-- <div [hidden]="!addForm.controls['Name'].errors" class="text-danger">this field
                                        is
                                        required</div> -->
                                    </div>
                                  </div>
                              
                              </div>
  
                             
                        
                                 
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-2">
                      <input type="hidden" formControlName="Id">
                      <!--  -->
                      <button type="submit" id="submitButton" [disabled]="addForm.invalid"
                        class="btn btn-primary btn-block">{{'Register.Save'|translate}}</button>
                    </div>
                   
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
  
        <div class="card" >
                <div class="card-header">
                <div class="card-head-row">
                <div class="card-title">{{'Register.Spinneroptionswithduration'|translate}}</div>
                </div>
            </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <table class="table table-striped">
                  <thead>
                    <tr>
                   
                      <th>{{'Register.Description'|translate}}</th>
                      <th>{{'Register.Chances'|translate}}</th>
                      <th>{{'Register.Duration'|translate}}</th>
                      <th>{{'Register.Action'|translate}}</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of spinner; let i = index">
                      <td>{{item.Description}}</td>
                      <td>{{item.Chances}}</td>
                      <td>{{item.Period}}</td>
                     
                      <td><button (click)="delete(item.Id)" class="btn btn-sm btn-outline-danger mr-2"><i
                        class="fas fa-trash"></i></button></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </div>
