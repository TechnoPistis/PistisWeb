              <div class="row pt-3">
                <div class="col-md-12">
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>

                          <th>{{'Register.IPAddress'|translate}}</th>
                          <th>{{'Register.EmailAddress'|translate}}</th>
                          <th>{{'Register.Action'|translate}}</th>
                        </tr>
                      </thead>
                      <tbody>

                        <tr *ngFor="let cat of dataList">
                          <td *ngIf="cat.IPAddress!='undefined'">{{cat.IPAddress}}</td>
                          <td *ngIf="cat.IPAddress=='undefined'">Unknown</td>
                          <td *ngIf="cat.User==null">Unknown</td>
                          <td *ngIf="cat.User?.Email!=null">{{cat.User.Email}}</td>
                          <td><button (click)="Activity(cat.Id)" class="btn btn-sm btn-success btn-fix-width">{{'Register.ViewActivitiesButton'|translate}}</button>

                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="no-left-right" *ngIf="count">
                    <app-admin-pagination [count]="count" [page]="page" [(perPage)]="perPage" [pagesToShow]="pagesToShow"
                      (goPrev)="prevPage()" (goNext)="nextPage()" (goPage)="goToPage($event)"
                      (pageSize)="newPageSize($event)">
                    </app-admin-pagination>
