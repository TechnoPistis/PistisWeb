<div class="main-panel">
    <div class="content">
      <div class="page-inner">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <div class="card-head-row">
                  <div class="card-title">{{'Register.AllProducts'|translate}}</div>
                  <div class="btn-group btn-group-page-header ml-auto">  
                    <button type="button" class="btn btn-success">{{'Register.AddProductButton'|translate}}</button>
                  </div> 
                </div>
              </div>
              <div class="card-body">
                  <div class="row">
                      <div class="col-md-12">
                        <div class="input-group" id="adv-search">
                          <input type="text" class="form-control" placeholder="{{'Register.SearchPlaceholdeer'|translate}}">      
                          <div class="input-group-btn">
                            <div class="btn-group" role="group">
                              <div class="dropdown dropdown-lg">
                                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"
                                  aria-expanded="false">{{'Register.Filter'|translate}}</button>
                                <div class="dropdown-menu dropdown-menu-right" role="menu">
                                  <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                      <label for="filter">{{'Register.ShowAllFooterHeaderWhere'|translate}}</label>
                                      <select class="form-control">
                                        <option value="0" selected="">{{'Register.SelectOption'|translate}}</option>
                                        <option value="1">{{'Register.Featured'|translate}}</option>
                                        <option value="2">{{'Register.MostPopular'|translate}}</option>
                                        <option value="3">{{'Register.TopRated'|translate}}</option>
                                        <option value="4">{{'Register.MostCommented'|translate}}</option>
                                      </select>
                                    </div>
                                    <div class="form-group mb-2">
                                      <label for="contain">is</label>
                                      <select class="form-control">
                                        <option value="0" selected="">{{'Register.SelectOption'|translate}}</option>
                                        <option value="1">{{'Register.Featured'|translate}}</option>
                                        <option value="2">{{'Register.MostPopular'|translate}}</option>
                                        <option value="3">{{'Register.TopRated'|translate}}</option>
                                        <option value="4">{{'Register.MostCommented'|translate}}</option>
                                      </select>
                                    </div>
                                    <div class="form-group">
                                      <button type="submit"
                                       class="btn btn-sm btn-primary">{{'Register.SearchPlaceholder'|translate}}</button>
                                    </div>
                                    
                                  </form>
                                </div>
                              </div>
                              <button type="button" class="btn btn-primary"><span class="fa fa-search"
                                  aria-hidden="true"></span></button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                
                <div class="row pt-3">
                        <div class="form-group col-sm-12">
                                <label>{{'Register.SelectFutureProduct'|translate}}</label>
                                <select #groups  class="form-control" [(ngModel)]="id"  (change)="onChange(groups.value)" >
                                <option [value]="0">{{'Register.SelectFutureProduct'|translate}}</option>
                                <option *ngFor="let c of dataList ;" [value]="c.Id">
                                  {{c.GroupName}}
                                </option>
                              </select>
                              </div>
                  <div class="col-md-12">
                    <div class="table-responsive">
                      <table class="table table-striped">
                        <thead>
                          <tr>
  
                            <th>{{'Register.Users'|translate}}</th>
                           <th>{{'Register.GroupName'|translate}}</th>
                           <th>{{'Register.Action'|translate}}</th>
                          </tr>
                        </thead>
                        <tbody>
  
                          <tr *ngFor="let cat of list">
                            <td>[{{cat.FirstName}}]-{{cat.FirstName}}</td>
                            <td>[{{cat.GroupName}}]</td>
                           
                            <td><button (click)="onDelete(cat.UserId,cat.GroupId)" class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                              </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
