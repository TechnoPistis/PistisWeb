                </div>
              </div>
              <div class="row pt-3">
                <div class="col-md-12">
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>{{'Register.Groups'|translate}}</th>
                          <th>{{'Register.ManageUsers'|translate}}</th>
                          <th>{{'Register.Actions'|translate}}</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let cat of dataList">
                          <td *ngIf="Activate==true">{{cat.GroupName}}</td>
                          <td *ngIf="Activate==false">
                            <div class="form-group col-sm-12">
                              <label>{{'Register.SelectFutureProduct'|translate}}</label>
                              <select name="ProductId" #ProductId="ngModel" [(ngModel)]="cat.Id" class="form-control">
                                <option [value]="0">{{'Register.SelectOption'|translate}}</option>
                                <option *ngFor="let c of list ;" [value]="c.Id">
                                  {{c.GroupName}}
                                </option>
                              </select>
                            </div>
                          </td>
                          <td><button (click)="manageUsers(cat.Id)" class="btn btn-sm btn-outline-danger"><i
                                class="fas fa-id-card"></i> {{'Register.UserInfo'|translate}}</button></td>
                          <td><button *ngIf="Activate==true" (click)="onDelete(cat.Id)"
                              class="btn btn-sm btn-outline-danger mr-2"><i class="fas fa-trash"></i></button>

                            <button *ngIf="Activate==true" (click)="onEdit(cat.Id)"
                              class="btn btn-sm btn-outline-danger  "><i class="fas fa-edit"></i></button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="no-left-right" *ngIf="count">
                    <app-admin-pagination [count]="count" [page]="page" [(perPage)]="perPage"
                      [pagesToShow]="pagesToShow" (goPrev)="prevPage()" (goNext)="nextPage()"
                      (goPage)="goToPage($event)" (pageSize)="newPageSize($event)">
                    </app-admin-pagination>
                  </div>
                </div>
              </div>
