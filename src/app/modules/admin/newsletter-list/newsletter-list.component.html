<div class="main-panel">
  <div class="content">
    <div class="page-inner">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <div class="card-head-row">
                <div class="card-title">{{'Register.NewsLetterCustomers'|translate}}</div>
                <div class="btn-group btn-group-page-header ml-auto">

                  <button type="button" class="btn btn-success"
                    (click)="onClick()">{{'Register.AddNewsletterButton'|translate}}</button>
                </div>

              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12">
                  <div class="input-group" id="adv-search">
                    <input type="text" class="form-control" [(ngModel)]="SearchName" placeholder="Search..">
                    <div class="input-group-btn">
                      <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary" (click)="search()"><span class="fa fa-search"
                            aria-hidden="true"></span></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row pt-3">
                <div class="col-md-12">
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>

                          <th>{{'Register.IPAddressPlaceholder'|translate}}</th>
                          <th>{{'Register.EmailPlaceholder'|translate}}</th>
                          <th>{{'Register.SubscribeUnsubscribe'|translate}}</th>
                          <th>{{'Register.Action'|translate}}</th>
                        </tr>
                      </thead>
                      <tbody *ngIf="dataList && dataList.length>0">
                        <tr *ngFor="let cat of dataList ">

                          <td>{{cat.IpAddress}} </td>
                          <td>{{cat.Email}}</td>
                          <td *ngIf="cat.IsSubscribed==true">
                            <button (click)="onActivate(cat.Id,1)"
                              class="btn btn-sm btn-success btn-fix-width">{{'Register.Unsubscribe'|translate}}</button>
                          </td>

                          <td *ngIf="cat.IsSubscribed==false">
                            <button (click)="onActivate(cat.Id,0)"
                              class="btn btn-sm btn-danger btn-fix-width">{{'Register.Subscribe'|translate}}</button>
                          </td>
                          <td>
                            <button (click)="onDelete(cat.Id)" class="btn btn-sm btn-outline-danger"><i
                                class="fas fa-trash"></i></button>
                          </td>
                        </tr>
                      </tbody>

                    </table>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="no-left-right" *ngIf="count">
                    <app-admin-pagination [count]="count" [page]="page" [(perPage)]="perPage"
                      [pagesToShow]="pagesToShow" (goPrev)="prevPage()" (goNext)="nextPage()"
                      (goPage)="goToPage($event)" (pageSize)="newPageSize($event)">
                    </app-admin-pagination>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
