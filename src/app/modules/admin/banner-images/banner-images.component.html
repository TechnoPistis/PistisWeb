<div class="main-panel">
  <div class="content">
    <div class="page-inner">
     <div *ngIf="length>6" class="validation-error mb-2">{{'Register.YouCanonlyupload7images'|translate}}</div>

      <label for="files" class="btn btn-info btn-border btn-round btn-sm mr-2">{{'Register.YouCanonlyupload7images'|translate}}</label>
      <input id="files" #Image style="visibility:hidden;" type='file' (change)="onSelectFile($event)" multiple  [disabled]="notValid==true" >
  
      <div class="row">
        <div class="col-md-3" *ngFor='let img of images'>




          <div class="img-thumb"><img [src]="img.Image">
            <div class="img-thumb-icon">
              <i class="fa fa-times" (click)=onDelete(img.Id)></i>
            </div>
          </div>
         
        </div>





      </div>
    </div>
  </div>
