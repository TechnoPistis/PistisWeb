<div class="main-panel">
  <div class="content">
    <div class="page-inner">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <div class="card-head-row">
                <div class="card-title">{{'Register.Allvariants'|translate}}</div>
                <div class="btn-group btn-group-page-header ml-auto">
                  <button type="button" class="btn btn-success" [routerLink]="['/admin/variants/add']">{{'Register.AddVariant'|translate}}</button>
                </div>
              </div>

            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-3">
                  <select class="form-control" (change)="filterVariants($event.target.value)">
                    <option value="">{{'Register.SelectCategory'|translate}}</option>
                    <option *ngFor="let c of Categories;" [value]="c.Id">
                      {{c.Name}}
                    </option>
                  </select>
                </div>
                <div class="col-md-9">
                  <div class="input-group" id="adv-search">
                    <input type="text" class="form-control" [(ngModel)]="SearchName" placeholder="Search..">
                    <div class="input-group-btn">
                      <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary" (click)="search()"><span class="fa fa-search"
                            aria-hidden="true"></span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row pt-3">
              <div class="col-md-12">
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>{{'Register.Variant'|translate}}</th>
                        <th>{{'Register.Category'|translate}}</th>
                        <th>{{'Register.Actions'|translate}}</th>
                      </tr>
                    </thead>
                    <tbody>

                      <tr *ngFor="let variant of variantList">
                        <td>{{variant.VariantData.Name}}</td>
                        <td>{{variant.ProductCategory.Name}}</td>
                        <td>
                          <button (click)="editVariant(variant.Id)" class="btn btn-sm btn-outline-danger"><i
                              class="fas fa-edit"></i></button>
                          <button (click)="deleteVariant(variant.Id)" class="btn btn-sm btn-outline-danger mr-2"><i
                              class="fas fa-trash"></i></button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="col-md-12">
                <div class="no-left-right" *ngIf="count">
                  <app-admin-pagination [count]="count" [page]="page" [(perPage)]="perPage" [pagesToShow]="pagesToShow"
                    (goPrev)="prevPage()" (goNext)="nextPage()" (goPage)="goToPage($event)"
                    (pageSize)="newPageSize($event)">
                  </app-admin-pagination>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
