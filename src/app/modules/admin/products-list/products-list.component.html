<div class="main-panel">
  <div class="content">
    <div class="page-inner">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <div class="card-head-row">
                <div class="card-title">{{'Register.Menus'|translate}}</div>
                <div class="btn-group btn-group-page-header ml-auto">

                  <button type="button" class="btn btn-success"   (click)="onClick()">{{'Register.AddMenu'|translate}}</button>
                </div>

              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12">
                  <div class="input-group" id="adv-search">
                    <input type="text" class="form-control" placeholder="{{'Register.SearchPlaceholder'|translate}}">

                    <div class="input-group-btn">
                      <div class="btn-group" role="group">
                        <div class="dropdown dropdown-lg">
                          <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"
                            aria-expanded="false">{{'Register.Filter'|translate}}</button>
                          <div class="dropdown-menu dropdown-menu-right" role="menu">
                            <form class="form-horizontal" role="form">
                              <div class="form-group">
                                <label for="filter">{{'Register.ShowAllProductsWhere'|translate}}</label>
                                <select class="form-control">
                                  <option value="0" selected="">{{'Register.SelectOption'|translate}}</option>
                                  <option value="1">{{'Register.Featured'|translate}}</option>
                                  <option value="2">{{'Register.MostPopular'|translate}}</option>
                                  <option value="3">{{'Register.TopRated'|translate}}</option>
                                  <option value="4">{{'Register.MostCommented'|translate}}</option>
                                </select>
                              </div>
                              <div class="form-group">
                                <label for="contain">is</label>
                                <select class="form-control">
                                  <option value="0" selected="">{{'Register.SelectOption'|translate}}</option>
                                  <option value="1">{{'Register.Featured'|translate}}</option>
                                  <option value="2">{{'Register.MostPopular'|translate}}</option>
                                  <option value="3">{{'Register.TopRated'|translate}}</option>
                                  <option value="4">{{'Register.MostCommented'|translate}}</option>
                                </select>
                              </div>
                          
                            <div class="form-group">
                              <button type="submit"
                               class="btn btn-sm btn-primary">{{'Register.Search'|translate}}</button>
                            </div>
                            </form>
                          </div>
                          </div>
                        <!-- </div> -->
                        <button type="button" class="btn btn-primary"><span class="fa fa-search"
                            aria-hidden="true"></span></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row pt-3">
                <div class="col-md-12">
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>

                          <th>{{'Register.MainMenu'|translate}}</th>
                          <th>{{'Register.SubMenu'|translate}}</th>
                          <th>{{'Register.MenuImage'|translate}}</th>
                          <th>{{'Register.Action'|translate}}</th>
                        </tr>
                      </thead>
                      <tbody>

                        <tr *ngFor="let cat of dataList">
                          <td>[{{cat.Name}}]</td>
                          <td (click)="getChild(cat.Id)"><button class="btn btn-primary">{{'Register.ViewSubMenu'|translate}}</button> </td>
                          <td>
                            <div class="pro-thumb"><img style="height: 50px;" src={{cat.Icon}} /></div>
                          </td>
                          <td><button (click)="onDelete(cat.Id)" class="btn btn-sm btn-outline-danger"><i class="fas fa-trash " ></i></button>
                            <button (click)="onEdit(cat.Id)" class="btn btn-sm btn-outline-danger"><i class="fas fa-edit" ></i></button></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
