            </div>

                </div>
              </div>
              <!-- </div> -->
              <div class="row pt-3">
                <div class="col-md-12">
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>

                          <th>{{'Register.StartDate'|translate}}</th>
                          <th>{{'Register.EndDate'|translate}}</th>
                          <th>{{'Register.Url'|translate}}</th>
                          <th>{{'Register.SliderImage'|translate}}</th>
                          <th>{{'Register.Action'|translate}}</th>
                        </tr>
                      </thead>
                      <tbody>

                        <tr *ngFor="let cat of dataList">
                          <td>{{cat.FromDateTime | date}}</td>
                          <td>{{cat.ToDateTime | date}}</td>
                          <td>{{cat.Url}}</td>
                          <td>
                            <div class="pro-thumb"><img style="height: 50px;" src={{cat.Image}} /></div>
                          </td>
                          <td><button (click)="onDelete(cat.Id)" class="btn btn-sm btn-outline-danger mr-2"><i
                                class="fas fa-trash "></i></button>
                            <button (click)="onEdit(cat.Id)" class="btn btn-sm btn-outline-danger"><i
                                class="fas fa-edit"></i></button></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="no-left-right" *ngIf="count">
                    <app-admin-pagination [count]="count" [page]="page" [(perPage)]="perPage" [pagesToShow]="pagesToShow"
                      (goPrev)="prevPage()" (goNext)="nextPage()" (goPage)="goToPage($event)"
                      (pageSize)="newPageSize($event)">
                    </app-admin-pagination>
                  </div>
                </div>
